<app-header></app-header>

<h2 id="flagged_accounts_title"><b>Flagged Accounts</b></h2>

<div class="col" id="flagged_accounts_export_div">

  <a id="dlink" style="display:none"></a>
  
  <input type="button" class="btn btn-outline-info"
    onclick="tableToExcel('nonmatchingaccounts_table', 'Non Matching Table', 'nonMatchingTable.xls')"
    value="Export to Excel">

</div>

<table id="nonmatchingaccounts_table">
  <thead id="nonmatchingaccounts_tr">

    <th>Name</th>
    <th>Company</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Last Changed On</th>
    <th>Last Changed By</th>
    <th>Type Name</th>
    <th>Email</th>

  </thead>
  <tbody>
    <tr *ngFor="let x of nonmatchingaccounts; let i=index;" id="nonmatchingaccounts_tr">
      <td>{{x.name}}</td>
      <td>{{x.companyname}}</td>
      <td>{{x.firstname}}</td>
      <td>{{x.lastname}}</td>
      <td>{{x.lastchangedon}}</td>
      <td>{{x.lastchangedby}}</td>
      <td>{{x.typename}}</td>
      <td>{{x.email}} </td>
    </tr>
  </tbody>
</table>
