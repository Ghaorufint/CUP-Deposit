<body>

  <script>
  
      function export_table_to_excel(id, type, fn) {
        	var wb = XLSX.utils.table_to_book(document.getElementById(id), {sheet:fn});
        	var fname = fn  + ".xlsx";
      	XLSX.writeFile(wb, fname);
      }
  </script>
